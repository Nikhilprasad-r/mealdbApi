<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Bootstrap CSS Link -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
      <!-- Custom CSS -->
      <link rel="stylesheet" href="style.css" />
      <title>Meal DB</title>
    </head>

    <body>
      <!-- meal search engine -->
      <div class="px-5 py-4">
       
        <h1 class="text-primary text-center font-bold mb-3">
          Search recipies of dishes based on ingredients or dish names
        </h>

        <form class="input-group mb-3 w-50 mx-auto" id="form">
          <input id="search-field" type="search" class="form-control"
          placeholder=Eg."chicken","pasta","cheese" />
          <button
            class="btn btn-outline-success fs-5"
            type="button"
            id="button-addon2"
          >
            search
          </button>
        </form>

        <!-- loader -->
        <div id="loader-display" class="loader pt-2">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <!-- error message -->
      <div>
        <p id="error-message" class="text-danger text-center">
          Something went wrong please try again later!
        </p>
      </div>

      <!-- meal details -->
      <div id="meal-details" class="w-75 mx-auto mb-4"></div>

      <!-- meal card -->
      <div
        id="search-result"
        class="row row-cols-1 row-cols-md-3 g-4 container mx-auto"
      ></div>

      <script src="script.js"></script>
    </body>
  </html>
</html>
